<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filterable List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="center-align">My Contacts</h2>

    <input type="text" id="filter" placeholder="Search Names...">

    <ul id="names" class="collection with-header">
      <li class="collection-header"><h5>A</h5></li>
      <li class="collection-item"><a>Adam</a></li>
      <li class="collection-item"><a>Alan</a></li>
      <li class="collection-item"><a>Anna</a></li>

      <li class="collection-header"><h5>B</h5></li>
      <li class="collection-item"><a>Bane</a></li>
      <li class="collection-item"><a>Bridgette</a></li>
      <li class="collection-item"><a>Bob</a></li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
